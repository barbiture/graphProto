<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <style>
    body {
      margin:0;position:fixed;top:0;right:0;bottom:0;left:0; 
    }
    svg {
      width: 100%;
      height: 100%;
      transform-origin: top left;
    }
    text {
      text-anchor: middle;
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      fill: #666;
      font-size: 16px;
    }
    #popup > div {
      position: fixed;
      background: #fafafa;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #f5f5f5;
      display: none;
      z-index: 1;
    }
    #popup > div.active {
      display: block;
    }
  </style>
  <body>
    <div id="popup"></div>
    <svg></svg>
    <script src="./app/app.js"></script>
  </body>
</html>
